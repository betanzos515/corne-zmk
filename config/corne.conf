# Uncomment the following lines to enable the Corne RGB Underglow
# CONFIG_ZMK_RGB_UNDERGLOW=y
# CONFIG_WS2812_STRIP=y

# Uncomment the following line to enable the Corne OLED Display
CONFIG_ZMK_DISPLAY=y

# Activar el monitoreo de batería
CONFIG_BATTERY_MONITOR=y
CONFIG_ZMK_WIDGET_BATTERY_STATUS_SHOW_PERCENTAGE=y

# Habilitar la gestión de energía
CONFIG_SYS_POWER_MANAGEMENT=y
CONFIG_IDLE_STACK_SIZE=1024
CONFIG_PM=y
CONFIG_PM_DEVICE=y
CONFIG_PM_POLICY_DEVICE=y

# Reducir el intervalo de escaneo de Bluetooth para ahorrar energía
CONFIG_BT_NIMBLE_SCAN_INTERVAL=100
CONFIG_BT_NIMBLE_SCAN_WINDOW=50

# Habilitar el modo de suspensión automática
CONFIG_BT_SLEEP_MODE=y
CONFIG_BT_NIMBLE_MAX_CONNECTIONS=0 
